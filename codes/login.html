<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BUFC Portal</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="split-screen">
      <div class="brand-panel">
        <div class="brand-content">
          <div class="logo-circle">
            <img src="images/bufc-logo.jpg" alt="BUFC Logo" />
          </div>
          <h1>BRAC University <br />Football Club</h1>
          <p class="tagline">
            Manage your team. Track your stats. Dominate the field.
          </p>
        </div>
        <div class="brand-overlay"></div>
      </div>

      <div class="form-panel">
        <div class="form-wrapper">
          <div class="auth-tabs">
            <a href="#login" id="link-login" class="tab active">Log in</a>
            <a href="#signup" id="link-signup" class="tab">Sign up</a>
          </div>

          <div id="panel-login" class="panel fade-in">
            <div class="header-text">
              <h2>Welcome back</h2>
              <p>Enter your credentials to access the locker room.</p>
            </div>

            <form id="loginForm" action="login.php" method="post">
              <div class="input-group">
                <label for="login-role">I am a</label>
                <div class="select-wrapper">
                  <select id="login-role" name="role" required>
                    <option value="player">Player</option>
                    <option value="coach">Coach</option>
                  </select>
                </div>
              </div>

              <div class="input-group">
                <label for="login-identifier">Email</label>
                <input
                  id="login-identifier"
                  name="identifier"
                  type="text"
                  placeholder="Email Address"
                  required
                />
              </div>

              <div class="input-group">
                <label for="login-password">Password</label>
                <input
                  id="login-password"
                  name="password"
                  type="password"
                  placeholder="••••••••"
                  required
                />
              </div>

              <button type="submit" class="btn-primary">Sign in</button>
            </form>
          </div>

          <div id="panel-signup" class="panel hidden fade-in">
            <div class="header-text">
              <h2>Join the squad</h2>
              <p>Create your player profile to get started.</p>
            </div>

            <form id="signupForm" action="signup.php" method="post">
              <div class="input-group">
                <label for="email">Email address</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="you@example.com"
                  required
                />
              </div>

              <div class="input-group">
                <label for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="input-group">
                <label for="confirm">Confirm</label>
                <input
                  id="confirm"
                  name="confirm_password"
                  type="password"
                  placeholder="Confirm password"
                  required
                />
              </div>

              <div id="signupErr" class="inline-error"></div>

              <button type="submit" class="btn-primary">Create account</button>
            </form>
          </div>

          <p class="copyright">© 2025 BUFC Portal</p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
