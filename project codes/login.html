<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BUFC â€” Login / Signup</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Top-most header (separate from the portal card) -->
    <header class="site-header">
      <div class="header-inner">
        <div class="header-left">
          <div class="site-logo" id="siteLogo" title="BUFC logo (empty)"></div>
        </div>
        <div class="header-center">
          <!-- text is present in DOM so CSS can animate it -->
          <div id="bigWelcome" class="big-welcome">Welcome to BUFC</div>
          <div class="subtitle">BRAC University Football Club</div>
        </div>
        <div class="header-right">
          <!-- reserved for future actions (empty) -->
        </div>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <header class="card-head">
          <div class="brand-copy">
            <div class="site-title">Team Portal</div>
            <!-- small welcome inside card (animated via CSS, delayed) -->
            <div id="welcomeTextSmall" class="welcome-text-small">
              Sign in to your Team Portal
            </div>
          </div>

          <nav class="nav-links">
            <a href="#login" id="link-login" class="nav-link">Login</a>
            <a href="#signup" id="link-signup" class="nav-link">Sign up</a>
          </nav>
        </header>

        <!-- <div id="serverNote" class="server-note" aria-live="polite" role="status"></div> -->

        <!-- LOGIN PANEL -->
        <div id="panel-login" class="panel panel-login">
          <h2>Login</h2>
          <form id="loginForm" action="login.php" method="post">
            <label for="login-role">Login as</label>
            <select id="login-role" name="role" required>
              <option value="player">Player</option>
              <option value="coach">Coach</option>
            </select>

            <label for="login-identifier">Email or Username</label>
            <input
              id="login-identifier"
              name="identifier"
              type="text"
              placeholder="you@example.com or username"
              required
            />

            <label for="login-password">Password</label>
            <input
              id="login-password"
              name="password"
              type="password"
              placeholder="Password"
              required
            />

            <button type="submit" class="btn">Log in</button>
          </form>

          <p class="meta">
            New here? <a href="#signup" id="goto-signup">Create an account</a>
          </p>
        </div>

        <!-- SIGNUP PANEL -->
        <div id="panel-signup" class="panel panel-signup hidden">
          <h2>Sign up (New Player)</h2>
          <form id="signupForm" action="signup.php" method="post">
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="username"
              required
            />

            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />

            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="At least 6 characters"
              required
            />

            <label for="confirm">Confirm password</label>
            <input
              id="confirm"
              name="confirm_password"
              type="password"
              placeholder="Repeat password"
              required
            />

            <div id="signupErr" class="inline-error" aria-live="polite"></div>

            <button type="submit" class="btn">Create account</button>
          </form>

          <p class="meta">
            Already have an account?
            <a href="#login" id="goto-login">Sign in</a>
          </p>
        </div>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
